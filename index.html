    <body>
        <script>
            $(document).ready(function(){

                ){

                    // },25)
                    // window.location="barclaycardus://home"
                    navigator.getInstalledRelatedApps().then(relatedApps => {
                        if (relatedApps.length > 0) {
                            // Open the app if it's installed
                            window.location.href = Facebook;
                        } else {
                            // Redirect to the app's page in the Play Store if it's not installed
                            window.location.href = "https://play.google.com/store/apps/details?id=" + Facebook;
