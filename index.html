<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function(){
                if(navigator.userAgent.toLowerCase().indexOf("android") > -1 ||
                    navigator.userAgent.toLowerCase().indexOf("windows") > -1
                ){
                    setTimeout(function(){
                        window.location.href="https://play.google.com/store/apps/details?id=com.theporter.android.customerapp&hl=en_IN&gl=US"
                    },25)
                    window.location.href="Porter:"
                }

                if(navigator.userAgent.toLowerCase().indexOf("iphone") > -1 ||
                   navigator.userAgent.toLowerCase().indexOf("ipad") > -1 ||
                   navigator.userAgent.toLowerCase().indexOf("ipod") > -1 ||
                   navigator.userAgent.toLowerCase().indexOf("macintosh") > -1
                ){
                    setTimeout(function(){
                        window.location.href="https://apps.apple.com/in/app/porter-truck-bike-delivery/id1109398410"
                    },25)
                    window.location.href="Porter://"
                }
            });
        </script>
    </body>
</html>
