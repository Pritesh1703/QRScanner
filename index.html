<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function(){
                console.log("ready")
                if(navigator.userAgent.toLowerCase().indexOf("macintosh") > -1){
                    console.log("ready")
                    setTimeout(function(){
                        window.location="https://apps.apple.com/in/app/whatsapp-messenger/id310633997"
                    },5000)
                    window.location="Whatsapp://"
                }

                if(navigator.userAgent.toLowerCase().indexOf("android") > -1){
                    console.log("ready")
                    setTimeout(function(){
                        window.location="https://play.google.com/store/apps/details?id=com.whatsapp&hl=en_IN&gl=US"
                    },25)
                    window.location="Postman://"
                }

                if(navigator.userAgent.toLowerCase().indexOf("iphone") > -1 ||
                   navigator.userAgent.toLowerCase().indexOf("ipad") > -1 ||
                   navigator.userAgent.toLowerCase().indexOf("ipod") > -1
                ){
                    setTimeout(function(){
                        window.location="https://apps.apple.com/in/app/whatsapp-messenger/id310633997"
                    },25)
                    window.location="Postman://"
                }
            });
        </script>
    </body>
</html>
