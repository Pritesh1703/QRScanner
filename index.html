<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <script>
            //getting query parameter from url
            function getUrlVars()
            {
                var vars = [], hash;
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for(var i = 0; i < hashes.length; i++)
                {
                    hash = hashes[i].split('=');
                    vars.push(hash[0]);
                    vars[hash[0]] = hash[1];
                }
                return vars;
            }
            
            $(document).ready(function(){
                
                console.log(getUrlVars()["source"]);
                console.log(getUrlVars()["linkType"]);
                console.log(getUrlVars()["type"]);
                console.log(getUrlVars()["lastFour"]);
                
                if(navigator.userAgent.toLowerCase().indexOf("android") > -1 ){
                    setTimeout(function(){
                        window.location.href="https://play.google.com/store/apps/details?id=com.barclaycardus&hl=en_US&gl=US"
                    },25)
                   if(getUrlVars()["lastFour"]){
                        window.location.href=`barclaycardus://${getUrlVars()["linkType"]}/${getUrlVars()["type"]}/lastFour:${getUrlVars()["lastFour"]}`;
                    }else{
                         window.location.href=`barclaycardus://${getUrlVars()["linkType"]}/${getUrlVars()["type"]}`
                    
                    }
                }

                if(navigator.userAgent.toLowerCase().indexOf("iphone") > -1 ||
                   navigator.userAgent.toLowerCase().indexOf("ipad") > -1 ||
                   navigator.userAgent.toLowerCase().indexOf("ipod") > -1 ||
                   navigator.userAgent.toLowerCase().indexOf("macintosh") > -1
                ){
                    setTimeout(function(){
                        window.location.href="https://apps.apple.com/us/app/barclays-us-credit-cards/id425199399"
                    },25)
                    
                    if(getUrlVars()["lastFour"]){
                          window.location.href=`barclaycardus://${getUrlVars()["linkType"]}/${getUrlVars()["type"]}/lastFour:${getUrlVars()["lastFour"]}`;
                    }else{
                          window.location.href=`barclaycardus://${getUrlVars()["linkType"]}/${getUrlVars()["type"]}`
                    
                    }
                    
                }
                
                if(navigator.userAgent.toLowerCase().indexOf("windows") > -1 ||
                    navigator.userAgent.toLowerCase().indexOf("macintosh") > -1
                ){
                     window.location.href="https://cards.barclaycardus.com/"
                }
            });
        </script>
    </body>
</html>
